<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de controle de Estoque</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="menu-lateral">
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-boxes"></i></span>
                    <span class="txt-link">Produtos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-folder"></i></span>
                    <span class="txt-link">Categorias</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-grid"></i></span>
                    <span class="txt-link">Variações</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="search-product">
            <input type="text">
        </div>
        <div class="product-info">
            <h1>Coca-cola</h1>
            <hr>
            <div class="information">
                <span>
                    <p>Categoria: </p>
                    <b>
                        <p>Refrigerante</p>
                    </b>
                </span>
                <p>Volume:</p>
                <span>
                    <button>500 ml</button>
                    <button>1L</button>
                    <button>2L</button>
                </span>
                <p>Quantidade por pack:</p>
                <span>
                    <button>500 ml</button>
                    <button>1L</button>
                    <button>2L</button>
                </span>
                <span>
                    <p>Qtd. Interna: </p>
                    <b>
                        <p>7 unidades</p>
                    </b>
                </span>
                <span>
                    <p>Qtd. Externa: </p>
                    <b>
                        <p>3 packs</p>
                    </b>
                </span>
            </div>
        </div>
    </main>
</body>

</html>
